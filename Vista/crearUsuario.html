<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
</head>
<body>
    <h1>Crear usuario</h1>

    <form name="formulario1" method="post" action="../Controlador/CrearUsuario.php">
        <ul>
            <li>
                <label for="alias">Nombre de usuario:</label>
                <input type="text" name="alias" required="true">
            </li>
            <li>
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" required="true">
            </li>
            <li>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required="true">
            </li>
            <li>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" required="true">
            </li>
            <li>
                <label for="activo">Activo:</label>
                <input type="number" name="activo" required="true">
            </li>
            <li>
                <label for="rol">Rol:</label>
                <input type="text" name="rol" required="true">
            </li>
            <li>
                <input type="submit" value="Crear usuario">
            </li>
        </ul>
    </form>
</body>
</html>
